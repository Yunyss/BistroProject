<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: "Lato", sans-serif;
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}
.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
</style>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="Steufonzos.ico">
    <script src="main.js" type="text/javascript"></script>
    <title>Steufonzo's Bistro</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Menu</a>
        <a href="/locationhours">Hours/Location</a>
        <a href="/locationreserve">Reservation</a>
        <a href="/register">Login/Register</a>
    </div>
    
    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </div>

        
    <center><h1>Steufonzo's Bistro</h1>
    <h2>"Eat Here Or Be Square"</h2></center>
    <div>
      <img id="img1" src="images/main_background2.jpg" width="1422" height="700">
      <img id="img2" src="https://www.fiberpanel.com/wp-content/uploads/2016/10/Bistro-34-Gayrettepe-01.jpg" width="709" height="500">
      <img id="img3" src="https://cdn.vossy.com/hotel_images/hotels/565212/hotel-moments-budapest-restaurant.jpg" width="709" height="500">
    </div>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
      </div>
    </div>
  </body>
</html>
